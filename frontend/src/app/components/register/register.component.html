<form class="register-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="EMAIL">
  </div>
  <div class="form-control">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="PASSWORD">
  </div>
  <div class="form-control">
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="PASSWORD">
  </div>
  <input type="submit" value="REGISTER" class="btn btn-block">
</form>
<button class="btn" routerLink="/login" value="LOGIN">LOGIN</button>
