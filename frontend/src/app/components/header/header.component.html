<header>
  <h1>{{title}}</h1>
  <app-button
    *ngIf="hasRoute('/')"
    color="{{showAddTask ? 'red' : 'green'}}"
    text="{{showAddTask ? 'CLOSE' : 'ADD'}}"
    (btnClick)="toggleAddTask()"
  ></app-button>
  <h4 *ngIf="userLogged">{{userEmail}}</h4>
  <h4 class="text-btn" *ngIf="userLogged" (click)="onLogout()">LOGOUT</h4> 
</header>
