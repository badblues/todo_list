<div [ngClass]="{completed: task.completed}" class="task">
    <h3>
      <input type="checkbox" (change)="onToggle(task)" [checked]="task.completed">
      {{ task.title }}
      <fa-icon
        (click)="onDelete(task)"
        [ngStyle]="{color: 'red'}"
        [icon]="faTimes">
      </fa-icon>
    </h3>
    <p>{{ task.details }}</p>
</div>
